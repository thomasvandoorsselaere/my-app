<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
  <ion-list no-border>
      
          <ion-list-header>
            Options
          </ion-list-header>
          <ion-item *ngFor="let option of options | async">
              <ion-toggle [checked]="option.status" (ionChange)="changeToggle(option)"></ion-toggle>
              <ion-label> {{option.name}}</ion-label>
          </ion-item>
  </ion-list>

</ion-content>
