<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <form>
      <div *ngFor="let option of options">
        <label>{{option.name}}</label>
        <ion-toggle [checked]="option.status" (ionChange)="changeToggle(option)"></ion-toggle>
      </div>
  </form>

</ion-content>
