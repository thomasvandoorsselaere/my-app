  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Options</ion-title>
    <ion-buttons end>
        <button (click)="logout()">
        logout
        </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>
        <ion-item *ngFor="let option of options | async">
            <ion-toggle [checked]="option.status" (ionChange)="changeToggle(option)"></ion-toggle>
            <ion-label> {{option.name}}</ion-label>
        </ion-item>
</ion-list>
</ion-content>
