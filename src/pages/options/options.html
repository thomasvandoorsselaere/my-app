<ion-header>

  <ion-navbar>
    <ion-title>options</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
          <ion-item>
            <ion-label>Points</ion-label>
            <ion-toggle [(ngModel)]="points"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Rebounds</ion-label>
            <ion-toggle [(ngModel)]="rebounds"></ion-toggle>
          </ion-item>
          <ion-item>
            <ion-label>Assists</ion-label>
            <ion-toggle [(ngModel)]="assists"></ion-toggle>
          </ion-item>
          <ion-item>
             <ion-label>Steals</ion-label>
             <ion-toggle [(ngModel)]="steals"></ion-toggle>
          </ion-item>
          <ion-item>
              <ion-label>Blocks</ion-label>
              <ion-toggle [(ngModel)]="blocks"></ion-toggle>
           </ion-item>
           <ion-item>
              <ion-label>Turnovers</ion-label>
              <ion-toggle [(ngModel)]="turnovers"></ion-toggle>
           </ion-item>
        </ion-list>
</ion-content>
