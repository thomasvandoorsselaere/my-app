<ion-header>

  <ion-navbar>
    <ion-title>Games</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        logout
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>
    <ion-item *ngFor="let game of games | async">
      <button ion-button color="dark" clear (click)="gamedetail(game)">{{game.name}}</button>
      <ion-icon name="trash" (click)="gameDelete(game)" item-end></ion-icon>
    </ion-item>



  </ion-list>
  <button (click)="newGame()" ion-button full>Start new Game</button>


</ion-content>
