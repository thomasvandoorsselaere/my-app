<ion-header>

    <ion-navbar>
        <ion-title>activegame</ion-title>
        <ion-buttons end>
            <button ion-button (click)="close()">
                close
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>


    <form #form="ngForm" (submit)="submitForm(form)">
        <ion-list no-border>
            <div *ngFor="let player of filteredPlayers |async ; let i=index">
                <div *ngIf="player.status">
                    <div class="form-group">
                        <ion-item-group>
                            <ion-item-divider color="light" (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}">{{player.name}}
                                <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
                            </ion-item-divider>
                            <div *ngIf="isGroupShown(i)">
                                <div *ngFor="let option of gameOptionPoints | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Points</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="points" [(ngModel)]="models[i].points"></ion-input>
                                            <button ion-button type="button" (click)="increasePoints(i)" item-right>
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button type="button" (click)="decreasePoints(i)" item-right>
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>

                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionRebounds | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Rebounds</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="rebounds" [(ngModel)]="models[i].rebounds"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseRebounds(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseRebounds(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionAssists | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Assists</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="assists" [(ngModel)]="models[i].assists"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseAssists(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseAssists(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionSteals | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Steals</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="steals" [(ngModel)]="models[i].steals"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseSteals(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseSteals(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionBlocks | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Blocks</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="blocks" [(ngModel)]="models[i].blocks"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseBlocks(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseBlocks(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionFouls | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Fouls</ion-label>
                                            <ion-input type="number" step="1" value="0" class="form-control" name="fouls" [(ngModel)]="models[i].fouls"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseFouls(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseFouls(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                                <div *ngFor="let option of gameOptionTurnovers | async ;">
                                    <div *ngIf="option.status">
                                        <ion-item>
                                            <ion-label floating>Turnovers</ion-label>
                                            <ion-input type="text" class="form-control" name="turnovers" [(ngModel)]="models[i].turnovers"></ion-input>
                                            <button ion-button item-right type="button" (click)="increaseTurnovers(i)">
                                                <ion-icon name="add"></ion-icon>
                                            </button>
                                            <button ion-button item-right type="button" (click)="decreaseTurnovers(i)">
                                                <ion-icon name="remove"></ion-icon>
                                            </button>
                                        </ion-item>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </ion-item-group>
                    </div>
                </div>
            </div>
        </ion-list>
        <button ion-button full type="submit">OK</button>




    </form>
    <br>
</ion-content>
