<ion-header>

  <ion-navbar>
    <ion-title>activegame</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-card *ngFor="let player of filteredPlayers | async">
    <div *ngIf="player.status">
    <ion-card-header (click)="toggleCard()">{{player.name}}
        <ion-icon end name="arrow-dropdown" style="float:right"></ion-icon>
    </ion-card-header>
    <ion-card-content #cc>
       <div *ngFor="let option of options | async">
           <div *ngIf="option.status">  
              <ion-item>
                  <ion-label color="primary">{{option.name}}</ion-label>
                  <ion-input placeholder="{{option.name}}" text-align: center></ion-input>
                  <button ion-button round>+</button>
                </ion-item>
            </div>
        </div>
    </ion-card-content>
  </div>
 </ion-card>
 <button ion-button round (click)="submitGame()">Finish Game</button>
</ion-content>
