<ion-header>

  <ion-navbar>
    <ion-title>activegame</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-card *ngFor="let player of filteredPlayers | async">
    <div *ngIf="player.status">
    <ion-card-header (click)="toggleCard()">{{player.name}}<i class="ion-arrow-down-b"></i></ion-card-header>
    <ion-card-content #cc>
       <div *ngFor="let option of options | async">
           <div *ngIf="option.status">  
              <ion-item>
                  <ion-label color="primary">{{option.name}}</ion-label>
                  <ion-input placeholder="Text Input"></ion-input>
                  <i class="icon ion-plus"></i>
                  <i class="icon ion-minus"></i>
                </ion-item>
       </div>
     </div>
    </ion-card-content>
  </div>
 </ion-card>
 <button ion-button round (click)="submitGame()">Finish Game</button>
</ion-content>
