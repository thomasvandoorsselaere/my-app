<ion-header>

  <ion-navbar>
    <ion-title>activegame</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
 <ion-card *ngFor="let player of players">
    <div *ngIf="player.status == true">
    <ion-card-header (click)="toggleCard()">{{player.name}}</ion-card-header>
    <ion-card-content #cc>
       <div *ngFor="let option of options">
           <div *ngIf="option.status == true">  
         <p>{{option.name}}</p>
       </div>
     </div>
    </ion-card-content>
  </div>
 </ion-card>
</ion-content>
