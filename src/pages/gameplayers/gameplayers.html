<ion-header>

  <ion-navbar>
    <ion-title>gameplayers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let player of players">
    <ion-label>{{ player.name }}</ion-label>  
    <ion-checkbox></ion-checkbox>
  </ion-list>

  <button (click)="selectedPlayers()">Select players</button>
</ion-content>
