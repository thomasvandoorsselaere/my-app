<ion-header>

  <ion-navbar>
    <ion-title>gameplayers</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Please select your players!</p>
  <ion-item *ngFor="let player of filteredPlayers | async">
    <ion-label>{{ player.name }}</ion-label>
    <ion-toggle [checked]="player.status" (ionChange)="selectedPlayers(player)"></ion-toggle>
  </ion-item>
  <br>
  <button (click)="startGame()" ion-button full>Start your game!</button>

</ion-content>
