<ion-header>

  <ion-navbar>
    <ion-title>gameplayers</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let player of filteredPlayers | async">
    <ion-label>{{ player.name }}</ion-label>  
    <ion-toggle [checked]="player.status" (ionChange)="selectedPlayers(player)"></ion-toggle>
  </ion-item>
</ion-content>
