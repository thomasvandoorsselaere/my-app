<ion-header>

  <ion-navbar>
    <ion-title>Teams</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        logout
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let team of filteredTeams | async">
      <button ion-button color="dark" clear (click)="teamPlayers(team)">{{team.name}}</button>
      <ion-icon name="trash" (click)="teamDelete(team)" item-end></ion-icon>
    </ion-item>
  </ion-list>

  <br>
  <button ion-button full (click)="addteambutton()">add team</button>
</ion-content>
