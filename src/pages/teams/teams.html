<ion-header>

  <ion-navbar>
    <ion-title>teams</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let team of teams">
        <button  (click)="teamPlayers(team)"> {{team.name}}</button>
        <ion-icon name="trash" (click)="teamDelete(team)"></ion-icon>
      </ion-item>
        
      </ion-list>
      <br>
      <form (ngSubmit)="onSubmit()">
      <ion-item>
          <ion-label fixed>New Team</ion-label>
          <ion-input type="text" [(ngModel)]="team.name" name="name"></ion-input>
        </ion-item>
        <br>
        <button type="submit" ion-button color="light">Add Team</button>
      </form>
</ion-content>
