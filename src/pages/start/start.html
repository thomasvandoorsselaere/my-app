<ion-header>

  <ion-navbar>
    <ion-title>Basketball App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list >
        <button ion-item (click)="newGame()">New Game</button>
        <button ion-item (click)="teams()">Teams</button>
        <button ion-item (click)="history()">Games</button>
        <button ion-item (click)="options()">Options</button>

      </ion-list>

   <ion-tabs>
     <ion-tab [root]="tab1root" tabTitle="Teams"></ion-tab>
     <ion-tab [root]="tab2root" tabTitle="Games"></ion-tab>
     <ion-tab [root]="tab3root" tabTitle="Options"></ion-tab>
   </ion-tabs>
</ion-content>
