<ion-header>

  <ion-navbar>
    <ion-title>Please select your team</ion-title>
    <ion-buttons end>
      <button ion-button (click)="close()">
        close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let team of filteredTeams | async" (click)="teamPlayers(team)">{{team.name}}</button>
  </ion-list>
</ion-content>
