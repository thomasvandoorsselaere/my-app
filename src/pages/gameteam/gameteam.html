<ion-header>

  <ion-navbar>
    <ion-title>gameteam</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Please select your team.</p>
    <ion-list>
        <ion-item *ngFor="let team of filteredTeams | async">
          <button (click)="teamPlayers(team)"> {{team.name}}</button>
        </ion-item>
    </ion-list>
</ion-content>
