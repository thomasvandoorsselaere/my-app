<ion-header>
    <ion-toolbar>
        <ion-buttons start><button (click)="dismiss()"><ion-icon name='arrow-back'></ion-icon></button>          
        </ion-buttons>
              <ion-title>
                  Players
                </ion-title>
      </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let player of filteredPlayers | async">{{ player.name }} 
          <ion-icon name="trash" (click)="playerDelete(player)"></ion-icon>
         </ion-item> 
    </ion-list>

          <button ion-button full (click)="addplayerbutton()">add player</button>
</ion-content>
