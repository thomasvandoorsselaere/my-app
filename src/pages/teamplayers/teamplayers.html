<ion-header>
    <ion-toolbar>
        <ion-title>
          Players
        </ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-list>
         <ion-item *ngFor="let player of filteredPlayers | async">{{ player.name }} 
          <ion-icon name="trash" (click)="playerDelete(player)"></ion-icon>
         </ion-item> 
    </ion-list>

      <form (ngSubmit)="onSubmit()">
          <ion-item>
              <ion-label fixed>New Player</ion-label>
              <ion-input type="text" [(ngModel)]="player.name" name="name"></ion-input>
              
            </ion-item>
            <br>
            <button type="submit" ion-button color="light">Add Player</button>
          </form>

          <button (click)="addplayerbutton()">add player</button>
</ion-content>
